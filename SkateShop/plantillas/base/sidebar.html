
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container d-flex">
        <a class="navbar-brand" href="{%url 'pagina_principal' %}">
            <img src="{% static 'img/logos-life-AI.png' %}" alt="" width="75" height="75" >
          </a>
        <button class="navbar-toggler d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#intro" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">  
            <button class="navbar-toggler d-none d-lg-block" type="button" data-bs-toggle="offcanvas" data-bs-target="#intro"  data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </ul>
      </div>
      <div class="offcanvas offcanvas-start" id="intro">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="introLabel">Bienvenido {{ user.first_name }}</h5>
            {% if user.is_authenticated %}
            <a href="{% url 'pagina_carrito' %}" class="w-50 text-end"><button class="w- btn mt-3 h-25 bordesito-1" style="border: 1px solid grey;"> <img src="{% static 'img/carrito.png' %}" style="width: 23px;" class="text-center"> Carrito </button></a>
            {% endif %}
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center">
          <a href="{% url 'pagina_principal' %}"><img src="{% static 'img/logos-life-AI.png' %}" class="imagen"  width="75" height="75" ></a>
            <a href="{% url 'pagina_tablas' %}"> <button class="w-100 btn mt-3 h-25 bordesito-1" style="border: 1px solid grey;"> Tablas </button></a>
            <a href="{% url 'pagina_trucks' %}"> <button class="w-100 btn mt-3 h-25 bordesito-1" style="border: 1px solid grey;"> Trucks </button></a>
            <a href="{% url 'pagina_ruedas'%}"> <button class="w-100 btn mt-3 h-25 bordesito-1" style="border: 1px solid grey;"> Ruedas </button></a>
        </div>
        {% if user.is_authenticated %}
    
        <div class="offcanvas-body text-center">
          <img src="{% static 'img/usuario2.png' %}" style="width: 50px;">
            <h6 class="mt-2"> {{ user.username }}</h6>
          <a href="{% url 'cerrar_sesion' %}"><button class="btn btn-danger w-100 mt-2"> Cerrar sesion </button></a>
        </div>
        {% else %}
        <div class="offcanvas-body text-center">
          <h6 class="mt-3"> Si deseas comprar recuerda iniciar sesion</h6>
          <a href="{% url 'pagina_entrar' %}"> <button class="w-75 btn bordesito-1" style="border: 1px solid grey;"> Iniciar Sesion </button></a>
          <h6 class="mt-3"> si no tienes una cuenta registrate! </h6>
          <a href="{% url 'pagina_registrarse' %}"> <button class="w-50 btn bordesito-1" style="border: 1px solid grey;"> Registrarse </button></a>
        </div>  
        {% endif %}
      </div>
    </div>
  </nav>
